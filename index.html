  <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid bg">
        <div class="header">
          <h1>R.N.G. Random Name Generator</h1>
          <h3>(Get It RNG Random Name Generator, But Also Like Random Number Generator)</h3>
        </div>
       <div class="row d-flex justify-content-center">
        <div class="col-4 d-flex justify-content-center">
         <input class="inputSize2"id="input" >
        </div>
        <div class="col-4  d-flex justify-content-center">
       
        </div>
        <div class="col-4  d-flex justify-content-center">
            <label class="pe-2"for="groupSizeRange">Group Size</label>
            <input class="inputSize" id="groupSizeRange" type="range" min="1" max="10" value="3">
            <label id="groupNumber" class="pe-2"for="groupSizeRange">3</label>
        </div>
       </div>
       <div class="row d-flex justify-content-center pt-3">
        <div class="col-4 d-flex justify-content-center">
            <button id="addNameBtn" type="button" class="btn btn-primary btnSize">Add Name</button>

        </div>
        <div class="col-4  d-flex justify-content-center">
       
        </div>
        <div class="col-4  d-flex justify-content-center">
            <button type="button" id="randomGroupBtn"class="btn btn-primary btnSize">Get Random Groups</button>
        </div>
       </div>
       </div>

       <div class="container-fluid bg2">
        <div class="row">
            <div class="col-12 pt-4 pb-1">
                <p id="totalNames"class="text-center">Total Names</p>
               
            </div>
            <div class="container d-flex justify-content-center">
                <div class="row">
                    <div class="col-12">
                        <hr>
                        <br>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row d-flex justify-content-center pb-3">
                <div class="col-6 d-flex justify-content-center">
            <p id="outputName">Isaiah</p>
                </div>
                <div class="col-6 d-flex justify-content-center ">
                    <button type="button" id="removeBtn"class="btn btn-danger">Remove</button>
                </div>
            </div>
          

            </div>

         
        </div>

       </div>
       
<script src="./scripts/app.js"></script>
